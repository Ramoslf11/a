  <form>
    <div class="container form-cadastro mt-5">
      <div class="form-row align-items-center">
        <div class="form-group col-8">
          <input type="text" class="form-control" id="inputNome" placeholder="Nome..." minlength="3" maxlength="50">
        </div>
        <div class="form-group col-4">
          <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome..." minlength="5"
            maxlength="30">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-8">
          <input type="text" class="form-control" id="inputCPF" placeholder="CPF..." minlength="14" required
            maxlength="14">
        </div>
        <div class="form-group col-md-4">
          <input type="text" class="form-control" id="inputTelefone" placeholder="Telefone..." minlength="15"
            maxlength="15">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-2">
          <input type="text" class="form-control" id="inputCEP" placeholder="CEP..." minlength="9" maxlength="9">
        </div>
        <div class="form-group col-md-4">
          <select id="inputEstado" class="form-control">
            <option value="" selected>Estado...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control" id="inputCity" placeholder="Cidade...">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-10">
          <input type="text" class="form-control" id="inputRua" placeholder="Rua...">
        </div>
        <div class="form-group col-2">
          <input type="text" class="form-control" id="inputNumero" placeholder="Número..." min="1" maxlength="4">
        </div>
      </div>
      <div class="form grupo">
        <input type="number" class="form-control" id="inputQntdPessoas"
          placeholder="Quantidades de moradores na residência" min="1" max="8">
      </div>

      <button onclick="Concluir()" type="submit" class="btn btn-primary mt-3 col-12">Finalizar Cadastro</button>

    </div>
